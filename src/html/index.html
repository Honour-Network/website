  function gtag () {
    window.dataLayer.push(arguments);
  }

  function isMobile () {
    return /Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent);
  }
  gtag('js', new Date());
  gtag('config', 'UA-117106038-1');
  document.getElementById('bg').innerHTML = isMobile() ? '<img src="../assets/underMaintenance_mobile.png">' : '<img src="../assets/underMaintenance.png">';
