<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>honour.network</title>
  <link rel="shortcut icon" href="favicon.ico">
  <style>
    .bg {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .content {
      width: 84.5vw;
    }
    .contentMobile {
      width: 100vw;
      height: 100vh;
    }
    .bg img {
      width: 100%;
      height: 100%;
      object-position: 0 0;
      object-fit: cover;
    }
  </style>
</head>
<body>
<div class="bg">
  <div id="content"></div>
</div>
</body>
<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-117106038-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];

  function gtag () {
    window.dataLayer.push(arguments);
  }

  function isMobile () {
    return /Android|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent);
  }
  gtag('js', new Date());
  gtag('config', 'UA-117106038-1');
  if (isMobile()) {
    document.getElementById('content').className = 'contentMobile';
    document.getElementById('content').innerHTML = '<img src="./static/underMaintenance_mobile.png">'
  } else {
    document.getElementById('content').className = 'content';
    document.getElementById('content').innerHTML = '<img src="./static/underMaintenance.png">'
  }
</script>
</html>
